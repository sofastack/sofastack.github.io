<!DOCTYPE html>
<html>
<head> 
    <title>SOFAStack</title>
    <script language="javascript" type="text/javascript"> 
    var i = 4; 
    var intervalid; 
    intervalid = setInterval("fun()", 1000); 
    function fun() { 
        if (i == 0) { 
            window.location.href = "http://sofa.alipay.com"; 
            clearInterval(intervalid); 
        } else {
            document.getElementById("mes").innerHTML = i; 
            i--; 
        }
    } 
    </script> 
</head> 
<body>
The page will redirect to <B><a href="sofa.alipay.com">www.sofastack.tech</a></B> in <span id="mes">5</span> seconds...
</body>
</html>
